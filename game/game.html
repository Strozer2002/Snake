<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@500&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- AdressIcon -->
	<link rel="shortcut icon" href="../assets/snakeLogo/Snake-icon.png" type="image/png">
	<!-- AdressText -->
	<title>Snake</title>
</head>
<body>
	<div id="button_level">
		<button id="eazyGame">eazyGame</button>
		<button id="hardGame">hardGame</button>
	</div>
	
	<canvas id="game" width="864" height="608"></canvas>
	<div class="all_about">
		<div id="pause_button" width="128" height="128">
			<img src="gameAssets/pause2.png" alt="pause">
		</div>
		<div class="game_info" width="200" height="510">
			<div class="game_info_mouse">
				<img src="gameAssets/mouse.png" alt="mouse">
				<p>Мышь</p>
			</div>
			<div class="game_info_grass">
				<img src="gameAssets/grass.png" alt="grass">
				<p>Трава</p>
			</div>
			<div class="game_info_water">
				<canvas class="game_info_water_img" width="64" height="64"></canvas>
				<p>Вода</p>
			</div>
			<div class="game_info_apple">
				<img src="gameAssets/apple.png" alt="apple">
				<p>Яблоко</p>
			</div>
			<div class="game_info_spider">
				<img src="gameAssets/spider.png" alt="spider">
				<p>Паук</p>
			</div>
			<div class="game_info_egg">
				<img src="gameAssets/egg.png" alt="egg">
				<p>Яйцо</p>
			</div>
		</div>
	</div>
	
	<script src="game.js"></script>
</body>
</html>
